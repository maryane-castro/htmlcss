<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox - Radio </title>
    <style>
        
    </style>
</head>
<body>
    <h1>Exemplo de formlario</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked> 
            <label for="imas">Masculino</label>

            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>

            <input type="checkbox" name="fut" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="fut" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="fut" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>
    
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
</body>
</html>
