<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe aula</title>
    <style>
        /*Estilo do site*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--Tamnho padrão: 300x150-->
    <h1>Testando iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursemVideo</a> para aprender a programer.</p>

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programer.</p>

    <br><br><br>

    <p>O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> 
        <a href="https://gustavoguanabara.github.io" target="_blank">Curso em Video</a> <!--Só vai aparecer se o navegador não for compativel-->
    </iframe>também é bem legal.</p>
</body>
</html>
