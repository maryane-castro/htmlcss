<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video src="midia/video.mp4" controls></video>

    <h2>Sendo compativeis com várias plataformas</h2>
    <video width="560" controls poster="midia/peixe.jpg">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogg">
        <source src="midia/video.m4v" type="video/mp4">
    </video>


<hr>
<!------------------------------------------------------------------------------------------------------>

    <h1>Inserindo videos hospedados externamente (YOUTUBE)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8UV0_XrU84Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
